<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client and Server-side Page</title>
</head>
<body>
    <h1>Hello, this is the home page!</h1>
    <p>This content is generated and displayed on the client-side using HTML and JavaScript.</p>

    <script>
        // JavaScript code to manipulate the DOM
        document.addEventListener('DOMContentLoaded', function() {
            var paragraph = document.createElement('p');
            paragraph.textContent = 'This content is added dynamically using JavaScript.';
            document.body.appendChild(paragraph);
        });
    </script>
</body>
</html>
